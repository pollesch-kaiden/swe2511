<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate.css Example</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<div>
    <p class="animate__animated animate__heartBeat animate__infinite animate__slower">This is an example paragraph</p>
    <p class="animate__animated animate__jackInTheBox animate__delay-3s">This is another example paragraph</p>
</div>
</body>
</html>
