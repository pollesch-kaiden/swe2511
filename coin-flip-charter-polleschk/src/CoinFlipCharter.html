<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kaiden Pollesch</title>

        <!-- Include the Google bar chart library -->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

        <!-- Include the Bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Include the CoinFlipper data set -->
        <script type="text/javascript" src="CoinFlipData.js"></script>
        
        <!-- Include the CoinFlipCharter code -->
        <script type="text/javascript" src="CoinFlipCharter.js"></script>
        
        <!-- Include additional CSS files if desired -->
        <link rel="stylesheet" href="CoinFlipCharter.css">

    </head>
    <body>
        <!-- TODO: Format the html elements below using Bootstrap to make everything look nice. Be creative. -->
        <div>
            <div>
                <h4>Execution Times</h4>
                <div id="chart_div"></div>
            </div>

            <div>
                <h4>Data Filter</h4>
                <div>
                    <div>
                        <label>Filter by:</label>
                        <div>
                            <div>
                                <input type="radio" name="filters" id="id1" checked>
                                <label for="id1">ID</label>
                            </div>                    
                            <div>
                                <input type="radio" name="filters" id="coins1">
                                <label for="coins1">Coins</label>
                            </div>
                            <div>
                                <input type="radio" name="filters" id="flips1">
                                <label for="flips1">Flips</label>
                            </div>
                            <div>
                                <input type="radio" name="filters" id="browser1">
                                <label for="browser1">Browser</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label for="filter">Filter Value:</label>
                        <input type="text" id="filter">
                    </div>
                    <button id="update" class="btn btn-success">Apply/Update</button>
                </div>
            </div>

            <div>
                <h4>Results Data</h4>
                <div>
                    <table id="table">
                        <thead><tr><th>Index</th><th>ID</th><th>Coins</th><th>Flips</th><th>Browser</th><th>Time</th></tr></thead>
                        <tbody id="tableBody">
                            <!-- This is the table where your results will appear -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
