<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Exercise</title>

    <link rel="stylesheet" href="form.css">

    <!-- Include the Bootstrap library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="card">
    <form class="row g-3">
        <h3>Please Enter Your Information Below</h3>
        <div class="col-md-4">
            <label for="firstName" class="form-label">First name</label>
            <input id="firstName" type="text" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label for="lastName" class="form-label">Last name</label>
            <input id="lastName" type="text" class="form-control" required>
        </div>
        <div class="col-md-4">
            <label for="dob" class="form-label">Date of Birth</label>
            <input id="dob" type="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input id="email" type="email" class="form-control" placeholder="example@gmail.com" required>
        </div>
        <h4>Select a Language</h4>
        <div class="form-check">
            <input class="form-check-label" type="radio" name="language" id="htmlOption" value="HTML" required>
            <label class="form-check-label" for="htmlOption">HTML</label>
        </div>
        <div class="form-check">
            <input class="form-check-label" type="radio" name="language" id="cssOption" value="CSS" required>
            <label class="form-check-label" for="cssOption">CSS</label>
        </div>
        <div class="form-check">
            <input class="form-check-label" type="radio" name="language" id="jsOption" value="JavaScript" required>
            <label class="form-check-label" for="jsOption">JavaScript</label>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
