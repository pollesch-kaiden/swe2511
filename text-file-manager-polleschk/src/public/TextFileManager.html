<!--
    Class: SWE2511 - Text File Manager

    Structure for the Text File Manager web application
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Text File Manager</title>

    <!-- Include the latest version of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Include the text file manager code -->
    <script type="text/javascript" src="utilities.js"></script>
    <script type="text/javascript" src="TextFileManagerAPI.js"></script>
    <script type="text/javascript" src="TextFileManager.js"></script>

  </head>
  <body class="m-3">
    <h1>Text File Manager:</h1>
    <div class="container">
      <div class="row my-3">
        <div class="col-4">
          <div class="card mb-3">
            <div class="card-header">Saved Files:</div>
            <div class="card-body">
              <ul class="list-group" id="fileNames">
              </ul>
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header">New File:</div>
            <div class="card-body">
              <div class="input-group mb-3">
                <label for="fileNameInput" class="input-group-text">File Name:</label>
                <input id="fileNameInput" type="text" class="form-control">
              </div>
              <button class="btn btn-primary" id="createFile">Create File</button>
            </div>
          </div>
          <div class="alert alert-danger visually-hidden" id="errorDisplay"></div>
        </div>
        <div class="col-8">
          <div class="card">
            <div class="card-header">File Data:</div>
            <div class="card-body">
              <label for="fileData">Active file: <span id="activeFile"></span></label>
              <textarea id="fileData" class="w-100" rows="30" disabled></textarea>
              <div class="d-flex align-items-start">
                <button id="saveFile" class="btn btn-primary" disabled>Save File</button>
                <div class="alert alert-warning flex-grow-1 ms-2 mb-0 visually-hidden" id="warningDisplay"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
