<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Include the latest version of Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Blogger application source files -->
    <script src="utils.js"></script>
    <script src="bloggerAPI.js"></script>
    <script src="blogger.js"></script>
    <link rel="stylesheet" href="blogger.css">

    <title>Blogger</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Blogger</h1>
        <div id="create-post">
            <h2>Create a Post</h2>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Post:</span>
                    <textarea class="form-control" id="post-text" placeholder="Hello World!"></textarea>
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">Hashtag:</span>
                    <input type="text" class="form-control" id="hashtag" placeholder="#example">
                </div>
            </div>
            <button class="btn btn-primary" id="submit-post">Make a Post</button>
            <div id="create-post-error" class="text-danger"></div>
        </div>
        <h2>Posts</h2>
        <div id="filter-posts" class="input-group">
            <span class="input-group-text">Filter Posts</span>
            <input type="text" class="form-control" id="filter-text" placeholder="Enter hashtag to filter">
        </div>
        <div id="posts">
            <div id="posts-list"></div>
        </div>
    </div>
</body>
</html>
